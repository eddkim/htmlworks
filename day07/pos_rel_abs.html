<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        #wrap{width: 300px; height: 300px;margin: 50px; border: 1px solid #ccc; position: relative;}
        .box{width: 50px;height:50px;background-color:lightblue; position:absolute}
        #coord2{top: 30px;right: 50px;}
        #coord3{top:0px;left:0px;}
        #coord4{bottom:0px;right:-20px;}
        #coord5{top:100px;left: 100px;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class = "box" id = "coord1"></div>
        <div class = "box" id = "coord2"></div>
        <div class = "box" id = "coord3"></div>
        <div class = "box" id = "coord4"></div>
        <div class = "box" id = "coord5"></div>
    </div>
</body>
</html>
