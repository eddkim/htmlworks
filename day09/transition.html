<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition(시간) 속성</title>
    <style>
        .tr1{width: 100px; height: 100px; background: royalblue; 
            /* transition-property:width,height;transition-duration: 2s,1s; */
            /* transition: width,height,2s,1s; 콤마로 구분 - 주의 ! */
            transition : all 1s,2s,3s ;/*모든 속성에 동일한 시간 설정*/
            position: absolute; top:100px; left: 200px;}
        .tr1:hover{width: 200px;height: 150px;transform:rotate(360deg)}
    </style>
</head>
<body>
    <div class="tr1"></div>
    
</body>
</html>
