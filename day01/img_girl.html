<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>이미지 태그 예제</title>
    </head>
    <body>
        <img src="img_girl.jpg" alt="자켓을 입은 여인" width="400" height="500">
        <!--src= "파일 경로" alt = "대안글,"-->
        <!--태그 - img, 속성 - src,alt,width,height-->

        <p><img src="img_girl.jpg" alt="자켓을 입은 여인" width="50%"></p>
        <!-- px : 고정크기, % : 상대크기(브라우저의 50% 크기)-->
    </body>
</html>
