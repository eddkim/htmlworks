<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>택스트 태그 예제</title>

</head>
<body>
    <h2>마늘(garlic)</h2>
    <p>
        일해백리(一害百利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
        그 한가지 해란, 아린맛으로 인해 위에 부담을 준다는 것이다.
    </p>
    <p>
        마늘 특유의 아린맛은 <b>알리신</b>이라는 성분 때문으로, 살균 및 향균 작용을 하며<br>
        마늘에 들어 있는 <i>아연</i>이 피로 회복에 도움을 준다.
    </p>

    <p>
        가격 : 13,000원 <small>(부가세 별도)</small>
    </p>
    <p><s>26,000원</s> 19,000원</p> <!--취소선-->

    <p>물의 화학식은 H<sub>2</sub>O</p> <!--sub는 아래첨자-->
    <p>2<sup>4</sup>=16</p> <!--sup는 위 첨자-->
    
</body>

</html>
