<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radius속성</title>
    <style>
        .round{width: 300px; height: 250px; border: 2px solid #f00; 
            border-radius: 10px; /*10% 박스의 크기의 10% 즉 30px*/
        margin: 10px; display: inline-block;}
        #bg{background:url("images/cat.jpg");
    background-size: cover; /*축소되어 꽉차게*/}


    </style>
</head>
<body>
    <div class = "round"></div>
    <div class = "round" id="bg"></div> <!--class 는 여러개 주고싶을때 id는 단독으로>
    
</body>
</html>
