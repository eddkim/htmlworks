<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF=8">
    <title>목록 관련 태그</title>
</head>
<body>
    <h4>과일</h4>
    <ul type = "square"> <!--ul(unodered list)-->
        <li>사과</li>
        <li>바나나</li>
        <li>감</li>
        <li>토마토</li>
    </ul> <!--순서 없이 그냥 나열, 불릿 타입도 정할 수 있음-->
    <h4>채소</h4>
    <ol type = 'A'>
        <li>마늘</li>
        <li>고추</li>
        <li>배추</li>
        <li>양파</li>
    </ol> <!--리스트 번호 새김, 타입도 바꿈 디폴트는 숫자임-->
</body>


</html>
